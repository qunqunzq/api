<script type="text/javascript">
	$(document).ready(function(){
	    if("" != ""){
			var userName = "";
			$("#alLoginName").text(userName);
			$("#alLoginName").attr("title",userName);
			$("#alLogin").show();
			$("#withOutLogin").hide();
	    }else {
			var userName = getCookie("osposLoginUserIdFlag");
			if(userName == ""){
				var logonStatusVal = getCookie("logonStatus");
				var authIdVal = getCookie("authId");
				if((logonStatusVal != undefined && logonStatusVal != "") 
	       		|| (authIdVal != undefined && authIdVal != "")){
					userName = getCookie("idsLoginUserIdLastTime");
				}
			}
			if(userName != ""){
				$("#alLoginName").text(userName);
				$("#alLoginName").attr("title",userName);
				$("#alLogin").show();
				$("#withOutLogin").hide();
			}else {
				$("#alLogin").hide();
				$("#withOutLogin").show();
			} 
	    }
    });
	
    function getCookie(cookieName){
		var cookieArr = document.cookie.split(';');
		for(var i=0; i<cookieArr.length; i++){
			var cookie = cookieArr[i];
			while (cookie.charAt(0)==' '){
				cookie = cookie.substring(1);
			}
			cookieEntry = cookie.split('=');
			if(cookieEntry[0] == cookieName){
				return decodeURIComponent(cookieEntry[1]);
			}
		}
		return "";
    }
